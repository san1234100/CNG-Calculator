<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNG-Calculator</title>
    <link rel="stylesheet" href="./assets/css/output.css">

<div class="bg-white max-w-lg mt-10 mx-auto p-4">
    <div class="flex items-center justify-between">
        <h1 class="font-bold text-DarkBlue">CNG Calculator</h1>

    </a>
    </div>
     <form class="mt-4 space-y-4">
        <div>
            <label for="trip-distance" class="form-label">Trip Distance<span class="text-red-500">*</span></label>
            <input type="number" id="trip-distance" placeholder="Trip Distance" class="form-input" required>
        </div>
        <div>
            <label for="fuel-efficiency" class="form-label">Fuel Efficiency <span class="text-red-500">*</span></label>
            <input type="number" id="fuel-efficiency" placeholder="Fuel Efficiency" value="26" class="form-input" required>
        </div>
        <div>
            <label for="fuel-cost" class="form-label">Fuel Cost <span class="text-red-500">*</span></label>
            <input type="number" id="fuel-cost" placeholder="Fuel Cost" value="84" class="form-input" required>
        </div>
        <div>
            <button class="py-2 bg-DarkBlue text-white w-full rounded font-medium hover:bg-[#4b70b0]">Calculate</button>
        </div>
    </form>
</div>
</body>
</html>
